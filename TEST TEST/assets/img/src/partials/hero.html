<!-- Hero Section -->
<section class="relative luxury-bg-white" id="hero">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="lg:grid lg:grid-cols-2 lg:gap-24 lg:items-center">
      <div class="py-20 sm:py-24 lg:py-32">
        <h1 class="serif-display text-4xl sm:text-5xl lg:text-6xl font-extrabold tracking-tight text-gray-900 mb-8">
          <span class="block">Stress-Free Texas</span>
          <span class="gradient-text-accent block">Mortgage Solutions</span>
        </h1>
        <p class="luxury-body-large text-gray-600 mb-10 max-w-xl">
          Local expertise, fast approvals, and a personal touch to guide you home with confidence.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 sm:gap-6">
          <a href="#lead" class="btn-luxury-primary text-center">Start Your Journey</a>
          <a href="#calculator" class="btn-luxury-secondary text-center">Calculate Payment</a>
        </div>
      </div>

      <!-- Hero Image -->
      <div class="relative mt-12 lg:mt-0">
        <div class="aspect-w-1 aspect-h-1 rounded-3xl overflow-hidden shadow-xl border border-gray-100">
          <img 
            src="/assets/img/KellyHeadshot.jpg" 
            alt="Kelly Bergman - Licensed Texas Mortgage Loan Officer" 
            width="384" 
            height="384" 
            loading="eager"
            class="w-full h-full object-cover"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
          />
          <span class="hidden items-center justify-center text-gray-500 text-sm bg-gray-100">Image unavailable</span>
        </div>
      </div>
    </div>
  </div>
</section>
